spring.application.name=web-service

spring.freemarker.enabled=false

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/web-server/templates/

error.path=/error

server.port=4002

eureka.client.serviceUrl.defaultZone=http://localhost:3000/eureka/
eureka.instance.leaseRenewalIntervalInSeconds=20